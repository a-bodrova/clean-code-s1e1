<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-item">
        <label for="new-task" class="item__title add-item__title">Add Item</label>
        <div class="add-item__wrapper">
          <input
              id="new-task"
              class="add-item__input item__input"
              type="text">
          <button class="btn btn__add">Add</button>
        </div>
      </p>
      <h3 class="item__title">Todo</h3>
      <ul class="tasks__list list">
        <li class="list__item">
          <input type="checkbox" class="list__item__checkbox">
          <label class="list__item__label">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete__image">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input type="checkbox" class="list__item__checkbox">
          <label class="list__item__label">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="item__input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete__image">
          </button>
        </li>
      </ul>
      <h3 class="item__title">Completed</h3>
      <ul class="tasks__list list completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="list__item__checkbox" checked>
          <label class="list__item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="delete__image">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
