<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header_image" alt="Eisenhower matrix image">
      <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks">
        <h3 class="tasks-list__title tasks-list__title_add">Add Item</h3>
        <div class="tasks-list__row-wrapper">
          <input id="new-task" class="task task__input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks-list__title">Todo</h3>
        <ul id="incomplete-tasks" class="tasks-list tasks-list_incompleted">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__item__checkmark">
            <label class="task tasks-list__label">Pay Bills</label>
            <input type="text" class="task task__input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="delete button image" class="delete__image">
            </button>
          </li>
          <li class="edit-mode tasks-list__item">
            <input type="checkbox" class="tasks-list__item__checkmark">
            <label class="task tasks-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="delete button image" class="delete__image">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks-list__title">Completed</h3>
        <ul id="completed-tasks"  class="tasks-list tasks-list_completed">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__item__checkmark" checked>
            <label class="task tasks-list__label">See the Doctor</label>
            <input type="text" class="task task__input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="delete button image" class="delete__image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
